<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Vamos calcular seu IMC</h1>
    <p>Por favor, digite sua altura em centímetros:<p>
        <input type="number" id="altura"> cm
    <p>Por favor, digite seu peso em quilos:</p>
        <input type="number" id="peso"> kg
        <br>
        <br><button onclick="calculaImc()">Calcular</button>
        <p id="resultado"></p>
    
    

    <script>
        function calculaImc(){
            var altura =  document.getElementById("altura").value;
            var  peso = document.getElementById("peso").value;
            var imc = peso / (altura * altura)*10000;
            document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
            if (imc < 16.9){
                document.getElementById('resultado').innerHTML += "<br>Muito abaixo do peso.";
            } else if (imc >= 16.9 && imc < 18.4){
                document.getElementById('resultado').innerHTML += "<br>Abaixo do peso." 
            } else if (imc >= 18.5 && imc < 24.9){
                document.getElementById("resultado").innerHTML += "<br>Peso ideal"
            } else if ( imc >= 25 && imc < 29.9){
                document.getElementById( 'resultado' ).innerHTML += "<br>Acima do Peso"
            } else if (imc >= 30 && imc < 34.9){
                document.getElementById('resultado').innerHTML += "<br>Obesidade grau 1"
            } else if (imc >= 35 && imc < 39.9){
                document.getElementById('resultado').innerHTML += "<br>Obesidade grau 2"
            } else {
                document.getElementById('resultado').innerHTML += "<br>Obesidade grau 3"
            }
        }
        





   </script>
</body>
</html>
